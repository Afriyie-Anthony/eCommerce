  <body>
    <header
      class="bg-[#000] text-white flex flex-col lg:flex-row gap-10 p-7 items-center"
    >
      <div class="flex items-center w-full justify-between">
        <h1 class="text-4xl font-semibold">Logo</h1>
        <div class="lg:hidden">
          <button id="menu"><i class="bx bx-menu text-5xl"></i></button>
        </div>
      </div>

      <nav class="hidden lg:flex lg:flex-row flex-col gap-20 items-center" id="nav">
        <div>
          <ul
            class="flex flex-col lg:flex-row items-center gap-7 text-2xl text-center font-medium lg:text-xl lg:font-normal"
          >
            <li><a href="../../index.html">Home</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./AboutUs.html">About</a></li>
            <li><a href="./contact.html">Contacts</a></li>
          </ul>
        </div>

        <div class="py-10 lg:py-0 lg:flex gap-10 items-center">
          <p
            class="text-center text-xl font-semibold pt-5 lg:pt-0 lg:text-xl lg:font-normal"
          >
          <a href="./cart.html"><i class="bx bx-cart text-5xl"></i></a>
          </p>
          <button
            class="w-full border-[1px] border-none bg-[#364fc7] text-xl my-4 py-3 font-semibold text-white lg:py-1 px-5 lg:my-0 rounded-md"
          >
            Login
          </button>
        </div>
      </nav>
    </header>
    <main
      class="flex items-center justify-center w-[100%] px-3 mx-auto h-[100vh] lg:h-[100vh] bg-contact bg-no-repeat bg-cover bg-center "
    >
      <section class="lg:w-2/6 px-10 pb-5 lg:pb-10 bg-slate-100 lg:bg-[#e2e8f0cd] rounded-lg">
        <h1 class="text-4xl font-medium py-7 text-center">
          Contact Us Now!!!
        </h1>
        <form action="">
          <label for="username" class="text-xl">Name:</label><br />
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter Your Full name Here"
            class="w-full h-[40px] border-[1px] border-black px-5 my-4"
          />
          <label for="email" class="text-xl">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
            class="w-full h-[40px] border-[1px] border-black px-5 my-4"
          />
          <label for="contact" class="text-xl">Phone Number:</label>
          <input
            type="tel"
            name="contact"
            id="contact"
            placeholder="0550807914"
            class="w-full h-[40px] border-[1px] border-black px-5 my-4"
          />
          <label for="message" class="text-xl">Message:</label>
          <textarea name="" id="" class="block w-full h-[150px]"></textarea>
        </form>
      </section>
    </main>
    <footer class="flex flex-col lg:flex-row py-10 items-center lg:justify-around w-full gap-10 bg-black text-white">
      <div>

      <div>

          <li><a href="./index.html">+233 550 807 14</a></li>
          <li><a href="./index.html">onlineshop@gmail.com</a></li>
          <li><a href="./index.html">Kumasi, Tanoso</a></li>

      </div>
      <div>
        <p class="text-xl font-medium py-5 text-center">Follow Us</p>
